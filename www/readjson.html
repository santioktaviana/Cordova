<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var url = "https://oktavianaaa.000webhostapp.com/appcordova-master/www/json.php";
        $.getJSON(url, function(result) {
            console.log(result);
            $.each(result, function(i, field) {
                var id = field.id;
                var nama = field.nama;
                var nim = field.nim;
                var progdi = field.progdi;
                $("#listview").append("<a class='item' href='form.html?id=" + id + "&nama=" + nama + "&nim=" + nim + "&progdi=" + progdi + "'><span class='item-note'>" + progdi + "</span><h2>" + nama + " </h2><p>" + nim + "</p></a>");
            });
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Daftar Nama Sertifikasi</h1>
         <a href="index.html" class="button button-clear">Tambah Data</a>
    </div>
    <br/>
    <br/>
    <ul class="list" id="listview">
    </ul>
</body>

</html>
